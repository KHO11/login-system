<!DOCTYPE html>
    <head>
        <title>Modal bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <style>
            .modal-content {
                position: relative;
                top:150px;
            }
          
        </style>
    </head>

    <body>
        <div class="container">
            <h1>form modal</h1>
             <!-- Button to Open the Modal -->
             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Sign in
            </button>

            <div class="modal" id="myModal" >
                    <div class="modal-dialog">
                      <div class="modal-content" style="background-color: pink">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <!--User registration form -->
                          <h4 class="modal-title">แบบฟอร์มลงทะเบียนผู้ใช้</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!--First Name-->
                            <a style="margin-left: 200px">ชื่อจริง:</a>
                            <br>
                            <input type="text" name="FirstName" style="margin-left: 150px"><br>
                            <!--Last Name-->
                            <a style="margin-left:200px">นามสกุล:</a> 
                            <br>
                            <input type="text" name="LastName" style="margin-left:150px">
                            <br>
                        </div>
                        
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal" style="background-color: blue">Submit</button>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  
                </div>
        </div>
    </body>
</html>
